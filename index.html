<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./img/icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-app">
      <div class="main-area">
        <div class="game-header">
          <p class="copyright-text">
            @2025
            <a href="https://www.linkedin.com/in/francis-muraya/"
              >FrancisMurayaDev</a
            >
          </p>
          <p class="score-board" id="score-board">Computer 0 0 Player</p>
        </div>
        <div class="player-box" id="computer-box">
          <p class="player-box--title">Computer</p>
          <p class="emoji" id="computer-choice-emoji">✊</p>
        </div>
        <p class="win-announcement" id="winner-announcement">Draw</p>
        <div class="player-box" id="player-box">
          <p class="player-box--title">Player</p>
          <p class="emoji player-choice-emoji">✊</p>
        </div>
      </div>
      <div class="score-board"></div>
      <div class="player-choices">
        <button class="choice-btn" id="rock-btn">
          <p class="button-emoji">✊</p>
          <p class="button-text">Rock</p>
        </button>

        <button class="choice-btn" id="rock-btn">
          <p class="button-emoji">✋</p>
          <p class="button-text">Paper</p>
        </button>

        <button class="choice-btn" id="rock-btn">
          <p class="button-emoji">✌️</p>
          <p class="button-text">Scissors</p>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
